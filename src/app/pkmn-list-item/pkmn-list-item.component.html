<div *ngIf="pokemonLoaded" class="pokemon">
  <a routerLink="/pkmn/{{pokemonData.name}}">
    <img src="https://img.pokemondb.net/sprites/omega-ruby-alpha-sapphire/dex/normal/{{pokemonData.name}}.png">
    <p>{{ getPokemonName() }}</p>
    <p>{{ pokemonData.types[0].type.name }}</p>
    <p *ngIf="pokemonData.types[1]">{{pokemonData.types[1].type.name}}</p>
  </a>
</div>
<div *ngIf="!pokemonLoaded" class="loader-container">
  <app-pokeball-loader></app-pokeball-loader>
</div>
