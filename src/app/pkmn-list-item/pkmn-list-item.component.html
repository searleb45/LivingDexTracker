<div class="pokemon">
  <a routerLink="/pkmn/{{pkmn.nationalDexNum}}">

    <p>{{pkmn.name}}</p>
    <p>{{pkmn.type1}}</p>
    <p *ngIf="pkmn.type2">{{pkmn.type2}}</p>
  </a>
</div>
